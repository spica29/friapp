	<body>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>

		<header><img src="images/header-masterhead.jpg" alt="coverImage"></header>

		<aside>
			<h2>Customize search</h2>
			<form>		
				<label>
					Adopted
					<input type="checkbox" name="no" value="no"> No
					<input type="checkbox" name="yes" value="yes"> Yes
				</label>
				</br>
				<label>
					Color
					<select>
						<option value="black">Black</option>
						<option value="white">White</option>
						<option value="beige">Beige</option>
						<option value="brown">Brown</option>
						<option value="mix">Mix</option>
					</select>
				</label>
				<br>
				<label>
					Gender
					<input type="checkbox" name="male" value="male"> Male
					<input type="checkbox" name="female" value="female"> Female
				</label>
				<br>
				<label>
					Age (years)
					<br>From <input type="number" name="fromAge" min="1" max="15">
					<br>To <input type="number" name="toAge" min="1" max="15">
				</label>
				<br>
				<label>
					Size (kg)
					<br>From <input type="number" name="fromSize" min="1" max="150">
					<br>To <input type="number" name="toSize" min="1" max="150">
				</label>
				</br>
				<label>
					Good with:
					<br><input type="checkbox" name="children" value="children"> Children
					<br><input type="checkbox" name="foreigners" value="foreigners"> Foreigners
					<br><input type="checkbox" name="dogs" value="dogs"> Dogs
					<br><input type="checkbox" name="cats" value="cats"> Cats
				</label>
				<br>
				<input type="submit" value="Search">
			</form>	
		</aside>
		<!-- filter -->
		<form id="sort">
			Sort by
			<select>
				<option value="dateSort">Date</option>
				<option value="ageSort">Age</option>
				<option value="sizeSort">Size</option>
			</select>
		</form>
		<section id="section">
			<!-- dogs -->
			<!-- load from loadDog.js -->
		</section>

		<footer></footer>

	</body>
</html>
