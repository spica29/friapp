		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>

		<header><img src="images/header-masterhead.jpg" alt="coverImage"></header>

		<aside>
			<h2>Customize search</h2>
			<form>		
				<label for="adopted">Adopted</label>
					<input id="adopted" type="checkbox" name="no" value="no"> No
					<input type="checkbox" name="yes" value="yes"> Yes
				<br>
				<label for="color">Color</label>
					<select id="color">
						<option value="all" id="all">All</option>
						<option value="mix" id="mix">Mix</option>
						<option value="white" id="white">White</option>
						<option value="beige" id="beige">Beige</option>
						<option value="brown" id="brown">Brown</option>
						<option value="black" id="black">Black</option>
					</select>
				<br>
				<label> Gender </label>
					<input type="checkbox" name="male" value="male"> Male
					<input type="checkbox" name="female" value="female"> Female
				<br>
				<label> Age (years): </label>
					<br><label for="fromAge">From</label><br><input type="number" name="fromAge" id="fromAge" min="1" max="15">
					<br><label for="toAge">To</label><br><input type="number" name="toAge" id="toAge" min="1" max="15">
				<br>
				<label>Size (kg):</label>
					<br><label for="fromSize">From</label><br> <input type="number" name="fromSize" id="fromSize" min="1" max="150">
					<br><label for="toSize">To</label><br><input type="number" name="toSize" id="toSize" min="1" max="150">
				<br>
				<input type="button" value="Search" onclick="search()">
			</form>	
		</aside>

		<section id="section">
			<h2>Our dogs</h2>
			<!-- dogs -->
			<!-- load from loadDog.js -->
		</section>

		<footer></footer>

	</body>
